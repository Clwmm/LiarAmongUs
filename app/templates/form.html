{% extends "base.html" %}

{% block title %}Join a Room{% endblock %}

{% block content %}
<!-- Prevent scroll and center form -->
<div class="fixed inset-0 bg-gray-900 text-white overflow-hidden flex items-center justify-center">
    <form method="post" action="/join" class="w-full mx-25 px-6 py-10 bg-gray-800 rounded-4xl shadow-none">
        {% if error %}
            <p class="text-red-400 mb-6 text-center text-6xl">{{ error }}</p>
        {% endif %}

        <div class="mb-6">
            <label for="room_id" class="block text-6xl font-medium mb-2">Room ID</label>
            <input
                type="number"
                id="room_id"
                name="room_id"
                required
                class="w-full px-4 py-3 rounded-3xl bg-gray-700 text-white text-6xl focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-8">
            <label for="name" class="block text-6xl font-medium mb-2">Your Name</label>
            <input
                type="text"
                id="name"
                name="name"
                required
                class="w-full px-4 py-3 rounded-3xl bg-gray-700 text-white text-6xl focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button
            type="submit"
            class="w-3/4 mx-auto mb-3 block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-4xl text-8xl transition duration-200">
            Join Room
        </button>
    </form>
</div>
{% endblock %}
