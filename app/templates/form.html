{% extends "base.html" %}

{% block title %}Join a Room{% endblock %}

{% block content %}
<!-- Prevent scroll and center form -->
<div class="fixed inset-0 bg-gray-900 text-white overflow-hidden flex items-center justify-center">
    <form method="post" action="/join" class="w-full max-w-md mx-auto px-6 py-10 bg-gray-800 rounded-2xl shadow-2xl">
        <h2 class="text-3xl font-bold text-center mb-8">Join a Room</h2>

        {% if error %}
            <p class="text-red-400 mb-6 text-center text-lg">{{ error }}</p>
        {% endif %}

        <div class="mb-6">
            <label for="room_id" class="block text-base font-medium mb-2">Room ID</label>
            <input
                type="number"
                id="room_id"
                name="room_id"
                required
                class="w-full px-4 py-3 rounded-md bg-gray-700 text-white text-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
        </div>

        <div class="mb-8">
            <label for="name" class="block text-base font-medium mb-2">Your Name</label>
            <input
                type="text"
                id="name"
                name="name"
                required
                class="w-full px-4 py-3 rounded-md bg-gray-700 text-white text-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
        </div>

        <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-lg text-lg transition duration-200"
        >
            Join Room
        </button>
    </form>
</div>
{% endblock %}
